    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        function fsubmit(){
            var data = new FormData($('#form1')[0]);
            $.ajax({
                url: 'foodresponse.php',
                type: 'POST',
                data: data,
                dataType: 'JSON',
                cache: false,
                processData: false,
                contentType: false
            }).done(function(ret){
                if(ret['isSuccess']){
                    var result = '';
                    result += 'Restraurant=' + ret['restraunt'] + '<br>';
                    //result += 'Food Name=' + ret['FoodName'] + '<br>';
                    //result += 'Price='+ret['Price']+'<br>';
                    result += '<img src="' + ret['photo']  + '" width="100">';
                    $('#result').html(result);
                }else{
                    alert('提交失敗');
                }
            });
            return false;
        }
    </script>
